name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go  mod download

    - name: Build
      run: go build -v .

    - name: Test
      # run: echo go test -v .
      run: ./action_experiments

    - name: Publish artifact
      uses: actions/upload-artifacts@v2
      with:
        name: action_experiments-linux
        path: action_experiments

